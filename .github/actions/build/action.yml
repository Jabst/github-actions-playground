name: Build
description: Builds the golang binary
    
runs:
  using: "composite"
  steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v4
        with:
          go-version: "^1.18"
          check-latest: true

      - uses: actions/cache@v3
        id: cache-downloadables
        with:
          path: |
            ./tmp
          key: protoc-22.0-buf-1.6
          restore-keys: |
            protoc-

      - name: Download some dependencies
        if: steps.cache-downloadables.cache-hit != 'true'
        run: |
          curl -OL https://github.com/protocolbuffers/protobuf/releases/download/v22.0/protoc-22.0-Linux-x86_64.zip ./tmp
          curl -sSL "https://github.com/bufbuild/buf/releases/download/v1.6.0/buf-Linux-x86_64" -o ./tmp

          ls ./tmp
        shell: bash

      - name: Run generative tests
        run: |
          echo Actually I only sleep
          sleep 10s
        shell: bash