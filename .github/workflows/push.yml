name: Does Something

on: push

jobs:
  waits:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.18"
          check-latest: true

      - run: go build -o ./bin/hello

      - run: ./bin/hello