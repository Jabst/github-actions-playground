name: On Push to Feature Branch

on:
  push:
    branches-ignore:    
      - main
      - 'releases/**'

jobs:
  builds:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.18"
          check-latest: true

      - name: Builds and lists directory
        run: |
          ls
          go build -o ./bin/hello
          ls ./bin

      - name: Runs built binary
        run: ./bin/hello

  waits-and-test:
    runs-on: ubuntu-latest
    needs: [builds]
