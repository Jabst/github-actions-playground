          go-version: "^1.18"
          check-latest: true

      - name: Run unit tests
        run: |
          go test -count=1 -timeout 30s -run ^Test_Unit/s$ Jabst/github-actions-playground/repos -v
          
  integration-test:
    runs-on: ubuntu-latest
    needs: [builds]
    services:
      # Label used to access the service container
      postgres:
        # Docker Hub image
        image: postgres
        # Provide the password for postgres
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_USERNAME: user
          POSTGRES_DBNAME: onions
          POSTGRES_PORT: 5432
        # Set health checks to wait until postgres has started
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Go
        uses: actions/setup-go@v2
        with:
          go-version: "^1.18"
          check-latest: true

      - name: Wait
        run: |
          echo Going to sleep for 5 seconds
          date
          sleep 5s
          echo I woke up
          date

      - name: Check what is inside
        run: |
          ls

      - name: Run integration tests
        run: |
          go test -timeout 30s -run ^Test_Integration/s$ Jabst/github-actions-playground/repos

